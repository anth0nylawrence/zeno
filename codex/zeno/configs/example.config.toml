# Example Codex config for zeno
# Place this in ~/.codex/config.toml or merge into your existing config.

notify = ["python3", "/ABS/PATH/zeno/scripts/notify_persist.py"]

[history]
max_bytes = 104857600 # 100 MiB (drops oldest entries when compacting)

[otel]
environment = "prod"
exporter = "otlp-http"
log_user_prompt = false